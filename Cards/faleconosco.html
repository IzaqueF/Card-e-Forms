<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/FaleConosco.css" />


    <title>Fale Conosco</title>
</head>
<body>
    <form action="/cadastro" method="post" class="form">
        <h1>Fale Conosco</h1>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome completo">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Informe seu email">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="numero" id="numero" placeholder="Informe seu telefone">
        </div>

        <div>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date">
        </div>

        <h3>PrefÃªrencias: </h3>

        <div>
            <label for="drama">Drama </label>
            <input type="checkbox" name="drama" id=drama>
        </div>

        <div>
            <label for="romance">Romance </label>
            <input type="checkbox" name="romance" id=romance>
        </div>

        <div>
            <label for="suspense">Suspense </label>
            <input type="checkbox" name="suspense" id=suspense>
        </div>

        <div>
            <label for="terror">Terror </label>
            <input type="checkbox" name="terror" id=terror>
        </div>




        <div class="">
            <label for="mensagem">Motivo do contato:</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="15"></textarea>
        </div>

        <div>
            <button type="reset">Apagar</button>
            <button type="submit">Enviar</button>
        </div>

        
        </form>
</body>
</html>
